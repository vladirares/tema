databaseChangeLog:
  - changeSet:
      id: 1-create-users-table
      author: you
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

  - changeSet:
      id: 2-create-user-roles-table
      author: you
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role
            constraintName: pk_user_roles
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user
            onDelete: CASCADE

  # Seed an admin user
  - changeSet:
      id: 3-insert-admin-user
      author: you
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: username
                  value: admin
              - column:
                  name: password
                  # BCrypt hash for "password"
                  value: "$2a$12$QQadhH35lFsGngaRKbme5.duttDxWGcTUPesny2ZXJpF09HZZT94W"
              - column:
                  name: enabled
                  valueBoolean: true

  - changeSet:
      id: 3-insert-user-user
      author: you
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  valueNumeric: 2
              - column:
                  name: username
                  value: user
              - column:
                  name: password
                  # BCrypt hash for "password"
                  value: "$2a$12$QQadhH35lFsGngaRKbme5.duttDxWGcTUPesny2ZXJpF09HZZT94W"
              - column:
                  name: enabled
                  valueBoolean: true

        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  valueNumeric: 1
              - column:
                  name: role
                  value: ADMIN

        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  valueNumeric: 2
              - column:
                  name: role
                  value: USER